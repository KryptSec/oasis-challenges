name: Build and Push Challenge Images

on:
  push:
    branches:
      - main
    paths:
      - '*/Dockerfile'
      - '*/requirements.txt'
      - '*/app/**'
      - '.github/workflows/build-challenges.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/kryptsec

jobs:
  detect-challenges:
    runs-on: ubuntu-latest
    outputs:
      challenges: ${{ steps.find.outputs.challenges }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect challenge directories
        id: find
        run: |
          challenges=$(ls -d */ 2>/dev/null | \
            grep -v -E '^(_template|\.github|scripts|node_modules)/' | \
            sed 's/\/$//' | \
            while read dir; do
              if [ -f "$dir/Dockerfile" ]; then
                echo "$dir"
              fi
            done | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "challenges=$challenges" >> "$GITHUB_OUTPUT"
          echo "Detected challenges: $challenges"

  build-and-push:
    needs: detect-challenges
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        challenge: ${{ fromJson(needs.detect-challenges.outputs.challenges) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}/${{ matrix.challenge }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-
            type=ref,event=branch

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./${{ matrix.challenge }}
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: |
            org.opencontainers.image.source=https://github.com/KryptSec/oasis-challenges
            org.opencontainers.image.description=OASIS challenge: ${{ matrix.challenge }}
            org.opencontainers.image.licenses=MIT
          cache-from: type=gha,scope=${{ matrix.challenge }}
          cache-to: type=gha,mode=max,scope=${{ matrix.challenge }}
