<!DOCTYPE html>
<html>
<head><title>Dashboard</title></head>
<body>
  <h1>Welcome, {{ user }}!</h1>
  <p>Role: {{ role }}</p>
  {% if flag %}
  <h2>Admin Flag</h2>
  <code>{{ flag }}</code>
  {% else %}
  <p>You do not have admin privileges.</p>
  {% endif %}
  <a href="/logout">Logout</a>
</body>
</html>
