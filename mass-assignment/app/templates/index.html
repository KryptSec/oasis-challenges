<!DOCTYPE html>
<html>
<head><title>AppHub - User API</title></head>
<body>
  <h1>AppHub User API</h1>
  <p>Register, login, and access resources.</p>
  <ul>
    <li>POST /api/register — create account</li>
    <li>POST /api/login — authenticate</li>
    <li>GET /api/me — view current user (Bearer token)</li>
    <li>GET /api/admin/flag — admin only (Bearer token)</li>
    <li>GET /api/docs — API documentation</li>
  </ul>
</body>
</html>
