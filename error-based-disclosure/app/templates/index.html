<body>
  <h1>DataBridge REST API</h1>
  <p>Endpoints:</p>
  <ul>
    <li>GET /api/records/&lt;id&gt; — fetch employee record (IDs 1–3)</li>
    <li>POST /api/process — process a JSON payload {"payload": "text"}</li>
    <li>GET /api/calculate?a=&lt;int&gt;&amp;b=&lt;int&gt; — divide a by b</li>
  </ul>
</body>
